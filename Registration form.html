<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration form.css">
</head>
<body>
    <h1>Registration form</h1>
    <h2>Basic information</h2>
    <div class="form">
    <div class="names">
        <div>
        <label for="names"><i class="fa fa-sign-language" aria-hidden="true"></i> Name</label>
    </div>
    <input type="text" name="FirstName" id="FirstName" placeholder="FirstName">
    </div>
    <div>
    <input type="text" name="MiddleName" id="MiddleName" placeholder="MiddleName">
</div>
<div>
    <input type="text" name="Surname" id="Surname" placeholder="Surname">
</div>
<br>
<div class="number">
     <input type="number" name="Student Number" placeholder="Student Number">
     </div>
     <div>
     <select name="Year Level">
         <option selected>Please select</option>
         <option>2021</option>
         <option>2020</option>
         <option>Others</option>
     </select>
    </div>
     <br>
     <div class="Program">
<select name="Degree Program">
    <option>Please select</option>
    <option>Computer Science and IT</option>
    <option>Psychology</option>
    <option>Others</option>
</select>
</div>
<div>
<input type="email" name="Email" id="Email" placeholder="Email">
</div>

<div>
    <input type="tel" name="Telephone" placeholder="Telephone">
</div>

<div>
    <input type="date" name="date" id="date">
</div>
<div>
<button type="submit" style="background-color: blueviolet; color: antiquewhite; width: 20%; height: 40%;">Register</button>
</div>
</div>
</body>
</html>
